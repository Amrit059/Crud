<div class="container">
  <h1>Book List</h1>
  <table class="table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books">
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>Show Detail</td>
      </tr>
    </tbody>
  </table>
</div>
<h1>Book List
  <a [routerLink]="['/book-create']" class="btn btn-default btn-lg">
    
    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
  </a>
</h1>
<h1>news List
  <a [routerLink]="['/news-create']" class="btn btn-default btn-lg">
    
    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
  </a>
</h1>
<br>
<br>
<label>Enter the Name</label>
<input type="text" [(ngModel)]="name">
<h2>{{name}}</h2>
<app-upload></app-upload>
