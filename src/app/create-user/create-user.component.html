<div class="container">
  <h1>create news</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="saveNews()" #newsForm="ngForm">
        
        <div class="form-group">
          <label for="name">Title</label>
          <input type="text" class="form-control" [(ngModel)]="user.title" name="title" required>
        </div>
        <div class="form-group">
          <label for="name">Author</label>
          <input type="text" class="form-control" [(ngModel)]="user.author" name="author" required>
        </div>
        <div class="form-group">
          <label for="name">Discription</label>
          <input type="text" class="form-control" [(ngModel)]="user.discription" name="discription" required>
        </div>
        <div class="form-group">
          <label for="name">Publisher</label>
          <input type="text" class="form-control" [(ngModel)]="user.publisher" name="publisher" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!newsForm.form.valid">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
